<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.cdnfonts.com/css/roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/signup.css">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="/scripts/signup.js"></script>
  <title>Sign up</title>
</head>
<body>
  <div class="toast-container position-fixed top-0 start-50 translate-middle-x m-lg-3 p-3">
    <div id="liveToast" class="toast text-bg-danger" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">CVGenius</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        Toast message body.
      </div>
    </div>
  </div>


  <div class="back"></div>
  <div class="container">
    <div class="title">
      <div class="titlealt">Sign up to Cv</div>
      <div class="title2">genius</div>
    </div>
    <input class="username" type="username" name="username" id="username" placeholder="Username">
    <input class="email" type="email" name="email" id="email" placeholder="Email">
    <div class="passwordcontainer">
      <input class="password" type="password" name="password" id="password" placeholder="Password">
      <button onclick="view()" id="view">
        <i class="fa fa-eye" aria-hidden="true"></i>
      </button>
    </div>
    <button class="submit" type="submit" onclick="signup()">
      <span>Sign up</span>
      <i class="fa fa-sign-in" aria-hidden="true"></i>
    </button>
    <div class="linecontainer">
      <div class="line"></div>
      <div>LOGIN IF YOU HAVE AN ACCOUNT</div>
      <div class="line"></div>
    </div>
    <a href="/signin" class="signin">Sign in</a>
     </div>
  </div>
</body>
</html>
